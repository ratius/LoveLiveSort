	Member[j] = [];
}

	obj = CharList[i];
	for(j=0; j<MemberGroup.length; j++){
		for(k=0; k<MemberGroup[j][1].length; k++){
			if(MemberGroup[j][1][k] in obj.group){
				Member[j].push(i);
				break;
			}
		}
	}
}

var lstMember = new Array();

var equal = new Array();

var nrec;

//変数の初期化+++++++++++++++++++++++++++++++++++++++++++++
function initList(){
	if(document.starter.CharacterSelect.selectedIndex == 0){ return;} //「選択してください」の場合は無し
	
	SortingGroup = document.starter.CharacterSelect.selectedIndex-1;
	var n = 0;
	var mid;
	var i;
	
	lstMember = new Array();
	parent = new Array();
	equal = new Array();
	rec = new Array();
	cmp1,cmp2;
	head1,head2;
	nrec;

	numQuestion;
	totalSize;
	finishSize;
	finishFlag;

	//ソートすべき配列
	lstMember[n] = new Array();
	for (i=0; i<Member[SortingGroup].length; i++) {
		lstMember[n][i] = i;
	}
	
	parent[n] = -1;
	totalSize = 0;
	n++;

	for (i=0; i<lstMember.length; i++) {
		//要素数が２以上なら２分割し、
		//分割された配列をlstMemberの最後に加える
		if(lstMember[i].length>=2) {
			mid = Math.ceil(lstMember[i].length/2);
			lstMember[n] = new Array();
			lstMember[n] = lstMember[i].slice(0,mid);
			totalSize += lstMember[n].length;
			parent[n] = i;
			n++;
			lstMember[n] = new Array();
			lstMember[n] = lstMember[i].slice(mid,lstMember[i].length);
			totalSize += lstMember[n].length;
			parent[n] = i;
			n++;
		}
	}

	//保存用配列
	for (i=0; i<Member[SortingGroup].length; i++) {
		rec[i] = 0;
	}
	nrec = 0;

	//引き分けの結果を保存するリスト
	//キー：リンク始点の値
	// 値 ：リンク終点の値
	for (i=0; i<=Member[SortingGroup].length; i++) {
		equal[i] = -1;
	}

	cmp1 = lstMember.length-2;
	cmp2 = lstMember.length-1;
	head1 = 0;
	head2 = 0;
	numQuestion = 1;
	finishSize = 0;
	finishFlag = 0;

	showImage();
}

//リストのソート+++++++++++++++++++++++++++++++++++++++++++
//flag：比較結果
//  -1：左を選択
//   0：引き分け
//   1：右を選択
function sortList(flag){
	var i;
	var str;

	//recに保存
	if (flag<0) {
		rec[nrec] = lstMember[cmp1][head1];
		head1++;
		nrec++;
		finishSize++;
		while (equal[rec[nrec-1]]!=-1) {
			rec[nrec] = lstMember[cmp1][head1];
			head1++;
			nrec++;
			finishSize++;
		}
	}
	else if (flag>0) {
		rec[nrec] = lstMember[cmp2][head2];
		head2++;
		nrec++;
		finishSize++;
		while (equal[rec[nrec-1]]!=-1) {
			rec[nrec] = lstMember[cmp2][head2];
			head2++;
			nrec++;
			finishSize++;
		}
	}
	else {
		rec[nrec] = lstMember[cmp1][head1];
		head1++;
		nrec++;
		finishSize++;
		while (equal[rec[nrec-1]]!=-1) {
			rec[nrec] = lstMember[cmp1][head1];
			head1++;
			nrec++;
			finishSize++;
		}
		equal[rec[nrec-1]] = lstMember[cmp2][head2];
		rec[nrec] = lstMember[cmp2][head2];
		head2++;
		nrec++;
		finishSize++;
		while (equal[rec[nrec-1]]!=-1) {
			rec[nrec] = lstMember[cmp2][head2];
			head2++;
			nrec++;
			finishSize++;
		}
	}

	//片方のリストを走査し終えた後の処理
	if (head1<lstMember[cmp1].length && head2==lstMember[cmp2].length) {
		//リストcmp2が走査済 - リストcmp1の残りをコピー
		while (head1<lstMember[cmp1].length){
			rec[nrec] = lstMember[cmp1][head1];
			head1++;
			nrec++;
			finishSize++;
		}
	}
	else if (head1==lstMember[cmp1].length && head2<lstMember[cmp2].length) {
		//リストcmp1が走査済 - リストcmp2の残りをコピー
		while (head2<lstMember[cmp2].length){
			rec[nrec] = lstMember[cmp2][head2];
			head2++;
			nrec++;
			finishSize++;
		}
	}

	//両方のリストの最後に到達した場合は
	//親リストを更新する
	if (head1==lstMember[cmp1].length && head2==lstMember[cmp2].length) {
		for (i=0; i<lstMember[cmp1].length+lstMember[cmp2].length; i++) {
			lstMember[parent[cmp1]][i] = rec[i];
		}
		lstMember.pop();
		lstMember.pop();
		cmp1 = cmp1-2;
		cmp2 = cmp2-2;
		head1 = 0;
		head2 = 0;

		//新しい比較を行う前にrecを初期化
		if (head1==0 && head2==0) {
			for (i=0; i<Member.length; i++) {
				rec[i] = 0;
			}
			nrec = 0;
		}
	}

	if (cmp1<0) {
		str = "Battle No."+(numQuestion-1)+"<br>"+Math.floor(finishSize*100/totalSize)+"% sorted.";
		document.getElementById("battleNumber").innerHTML = str;

		showResult();
		finishFlag = 1;
	}
	else {
		showImage();
	}
}

//結果の表示+++++++++++++++++++++++++++++++++++++++++++++++
function showResult() {
	var ranking = 1;
	var sameRank = 1;
	var str = "";
	var num = 0;
	var i;
	//ヘッダー
	str += '<table class="resultTable" align="center"><tr>'
	+ '<td class="result"; style="text-align:center;">順位</td>'
	+ '<td class="result"; style="text-align:center;">名前</td></tr>';

	for (i=0; i<Member[SortingGroup].length; i++) {
		num = Member[SortingGroup][lstMember[0][i]];
		str += 
		'<tr><td class="result"; style="background-color:' + CharList[num].color
		+ '; text-align:right; padding-right:5px;">' +ranking+ '</td>'
		+ '<td class="result"; style="background-color:' + CharList[num].color
		+ '; padding-left:5px;">' + CharList[num].name + '</td></tr>';

		if (i<Member[SortingGroup].length-1) {
			if (equal[lstMember[0][i]]==lstMember[0][i+1]) {
				sameRank++;
			} else {
				ranking += sameRank;
				sameRank = 1;
			}
		}
	}
	str += "<\/table>";

	document.getElementById("resultField").innerHTML = str;
}

//比較する２つ要素の表示+++++++++++++++++++++++++++++++++++
function showImage() {
	var str0 = "Battle No."+numQuestion+"<br>"+Math.floor(finishSize*100/totalSize)+"% sorted.";
	var str1 = Member[SortingGroup][lstMember[cmp1][head1]];
	var str2 = Member[SortingGroup][lstMember[cmp2][head2]];
	
	document.getElementById("battleNumber").innerHTML = str0;
	document.getElementById("leftField").innerHTML = CharList[str1].name;
	document.getElementById("rightField").innerHTML = CharList[str2].name;

	document.getElementById("leftField").style.backgroundColor = CharList[str1].color;
	document.getElementById("rightField").style.backgroundColor= CharList[str2].color;
	
	numQuestion++;
}

//項目をシャッフル
function shuffle(array) {
  var n = array.length, t, i;

  while (n) {
    i = Math.floor(Math.random() * n--);
    t = array[n];
    array[n] = array[i];
    array[i] = t;
  }

  return array;
}
